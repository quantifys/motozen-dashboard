<section class="d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card border-0 login-container">
          <div class="card-body">
            <div class="text-center">
              <img src="../../assets/images/gemeni_logo.svg" alt="Gemeni India" class="img-fluid mb-3 w-50">
              <h4 class="h4 text-muted">Sign in your account here</h4>
            </div>
            <form class="mt-4 p-2" [formGroup]="loginForm" (ngSubmit)="loginClicked()">
              <div class="input-group mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="Email or username" aria-label="Email or username"
                  aria-describedby="email">
                <div class="input-group-append">
                  <span class="input-group-text" id="email">
                    <i class="fas fa-user-shield fa-fw"></i>
                  </span>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password" aria-label="Password" aria-describedby="password">
                <div class="input-group-append">
                  <span class="input-group-text" id="password">
                    <i class="fas fa-lock fa-fw"></i>
                  </span>
                </div>
              </div>
              <div class="alert alert-danger" *ngIf="(email.touched && password.touched) && (email.invalid || password.invalid)">
                Please enter the credentials
              </div>
              <button type="submit" class="btn btn-primary w-100 p-3 font-weight-bold">Login</button>
              <div class="text-center mt-5">
                <h6 class="text-muted m-0">If you have forgotten your credentials</h6>
                <h6 class="text-muted m-0">please contact us
                  <a href="mailto:customercare@gemeniindia.com">customercare@gemeniindia.com</a>
                </h6>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
