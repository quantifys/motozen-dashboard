<section class="container-fluid">
  <div class="header d-flex align-items-center">
    <h4 class="text-grey-dark m-0">Certificate Management</h4>
    <div class="ml-auto">
      <a class="btn btn-primary" routerLink="edit" [queryParams]="{type: 'new'}">
        <i class="fas fa-plus mr-2"></i>Generate Certificate</a>
    </div>
  </div>
  <div class="content mt-4">
    <ul class="nav nav-pills justify-content-center align-items-center" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link text-center" [routerLink]="['../']" [queryParams]="{status: 'can_modify'}" routerLinkActive="active">
          <i class="fas fa-chess-knight mb-2"></i>
          <h6 class="m-0">New</h6>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-center" [routerLink]="['../']" [queryParams]="{status: 'is_valid'}" routerLinkActive="active">
          <i class="fas fa-chess-rook mb-2"></i>
          <h6 class="m-0">Issued</h6>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-center" [routerLink]="['../']" [queryParams]="{status: 'renewable'}" routerLinkActive="active">
          <i class="fas fa-chess-queen mb-2"></i>
          <h6 class="m-0">Expiring soon</h6>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-center" [routerLink]="['../']" [queryParams]="{status: 'expired'}" routerLinkActive="active">
          <i class="fas fa-chess-king mb-2"></i>
          <h6 class="m-0">Expired</h6>
        </a>
      </li>
    </ul>
    <div class="mt-3">
      <certificate-table></certificate-table>
    </div>
  </div>
</section>
