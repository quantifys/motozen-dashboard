<section class="container-fluid">
  <div class="header d-flex align-items-center">
    <h4 class="text-grey-dark m-0">Certificate Management</h4>
    <div class="ml-auto">
      <ng-container [formGroup]="filterForm">
        <mat-form-field>
          <input matInput [max]="startMax" [matDatepicker]="start" placeholder="START DATE" formControlName="start">
          <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
          <mat-datepicker #start></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="ml-3">
          <input matInput [min]="endMin" [max]="endMax" [matDatepicker]="end" placeholder="END DATE" formControlName="end">
          <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
          <mat-datepicker #end></mat-datepicker>
        </mat-form-field>
      </ng-container>
      <a class="btn btn-primary ml-3" routerLink="edit" [queryParams]="{type: 'new'}">
        <i class="fas fa-plus mr-2"></i>Generate Certificate</a>
    </div>
  </div>
  <div class="content mt-4">
    <ul class="nav nav-pills justify-content-center align-items-center" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link text-center" [routerLink]="['../']" [queryParams]="getQueryParams('can_modify')" routerLinkActive="active">
          <i class="fas fa-chess-knight mb-2"></i>
          <h6 class="m-0">New</h6>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-center" [routerLink]="['../']" [queryParams]="getQueryParams('is_valid')" routerLinkActive="active">
          <i class="fas fa-chess-rook mb-2"></i>
          <h6 class="m-0">Issued</h6>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-center" [routerLink]="['../']" [queryParams]="getQueryParams('renewable')" routerLinkActive="active">
          <i class="fas fa-chess-queen mb-2"></i>
          <h6 class="m-0">Expiring soon</h6>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-center" [routerLink]="['../']" [queryParams]="getQueryParams('expired')" routerLinkActive="active">
          <i class="fas fa-chess-king mb-2"></i>
          <h6 class="m-0">Expired</h6>
        </a>
      </li>
    </ul>
    <div class="mt-3">
      <certificate-table></certificate-table>
    </div>
  </div>
</section>
