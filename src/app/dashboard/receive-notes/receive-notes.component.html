<section class="container">
  <div class="top-header row">
    <div class="col-sm-12 col-lg-6">
      <h4 class="text-grey-dark m-0">Receive Notes List</h4>
    </div>
    <div class="col-sm-12 col-lg-6 controls">
      <button mat-stroked-button color="warn" (click)="openFilters()">Add Filters</button>
      <a class="btn btn-orange text-light ml-3" routerLink="edit" [queryParams]="{type: 'new'}">
        <i class="fas fa-clipboard-check mr-2"></i>Raise Goods Receive Note</a>
    </div>
  </div>
  <div class="content mt-4">
    <nav mat-tab-nav-bar color="warn">
      <a mat-tab-link routerLink="../" [queryParams]="getQueryParams('can_modify')" routerLinkActive #new="routerLinkActive"
        [active]="new.isActive">
        <strong>New</strong>
      </a>
      <a mat-tab-link routerLink="../" [queryParams]="getQueryParams('confirmed')" routerLinkActive #confirmed="routerLinkActive"
        [active]="confirmed.isActive">
        <strong>Confirmed</strong>
      </a>
    </nav>
    <receive-note-table></receive-note-table>
  </div>
</section>
