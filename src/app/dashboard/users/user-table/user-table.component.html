<div class="table-container">
  <table class="table table-hover w-100 rounded table-striped text-center m-0">
    <thead>
      <tr>
        <th>#</th>
        <th>SERIAL NO</th>
        <th>NAME</th>
        <th>EMAIL</th>
        <th *ngIf="queryParams.group == 'employees' || queryParams.group == 'customers'">ROLE</th>
        <th>CONTACT</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{(i + 1) + ((pageEvent.pageIndex + 1) * pageEvent.pageSize) - pageEvent.pageSize}}</td>
        <td>
          <a routerLink="view" class="text-danger" [queryParams]="{id: user.id}">
            {{user.serial_no}}
          </a>
        </td>
        <td>{{user.name | titlecase}}</td>
        <td>{{user.email}}</td>
        <td *ngIf="queryParams.group == 'employees' || queryParams.group == 'customers'">{{user.getRole() | titlecase}}</td>
        <td>{{user.details.contact}}</td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-primary text-center rounded-0 border-0 text-light mb-0" *ngIf="users.length == 0 && !loading">
    <strong>No users found!</strong>
  </div>
  <div class="alert alert-primary text-center rounded-0 border-0 text-light mb-0" *ngIf="loading">
    <strong>Loading...</strong>
  </div>
  <mat-paginator [length]="pageEvent.length" [pageSize]="pageEvent.pageSize" [pageIndex]="pageEvent.pageIndex" [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="getPage($event)"></mat-paginator>
</div>
