<section class="container-fluid">
  <div class="d-flex align-items-center justify-content-between">
    <a (click)="_location.back()" class="btn btn-primary text-light">
      <i class="fas fa-arrow-left mr-2"></i>Go back</a>
    <h4 class="text-grey-dark m-0">{{addItem ? 'Add inventory' : 'Edit item'}}</h4>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mt-5">
        <div class="card-body">
          <form [formGroup]="itemForm">
            <h5 class="text-grey-dark font-weight-bold mb-3">Basic information</h5>
            <div class="form-group">
              <label for="category">Category</label>
              <ng-select id="category" [items]="categories" bindLabel="display" bindValue="value" formControlName="category" placeholder="Select item category"></ng-select>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text" class="form-control" rows="4" [ngClass]="description.valid ? 'is-valid' : 'is-invalid'" id="description"
                formControlName="description" placeholder="Toyota Innova Connector"></textarea>
            </div>
            <div class="form-group">
              <label for="item_code">Item Code</label>
              <input type="text" class="form-control" [ngClass]="item_code.valid ? 'is-valid' : 'is-invalid'" id="item_code" formControlName="item_code"
                placeholder="GE09">
            </div>
            <button class="btn btn-primary btn-save" [disabled]="itemForm.invalid || itemForm.pristine" (click)="saveChanges()">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
