<section class="container">
  <div class="d-flex align-items-center justify-content-between">
    <a (click)="_location.back()" class="btn btn-primary text-light">
      <i class="fas fa-arrow-left mr-2"></i>Go back</a>
    <h4 class="text-grey-dark m-0">{{addItem ? 'Add inventory' : 'Edit item'}}</h4>
  </div>

  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-8">
      <div class="card mt-5">
        <div class="card-body">
          <form [formGroup]="itemForm">
            <h5 class="text-grey-dark font-weight-bold mb-3">Basic information</h5>
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-6">
                  <ng-select id="category" [items]="categories" bindLabel="display" bindValue="value" formControlName="category" placeholder="Select item category"></ng-select>
                </div>
                <div class="col-lg-6 d-flex align-items-end">
                  <mat-form-field class="w-100">
                    <input matInput placeholder="Item code" formControlName="item_code">
                  </mat-form-field>
                </div>
                <div class="col-lg-12">
                  <mat-form-field class="w-100">
                    <textarea rows="3" matInput placeholder="Description" formControlName="description"></textarea>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <button class="btn btn-primary btn-save" [disabled]="itemForm.invalid || itemForm.pristine" (click)="saveChanges()">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
