<div class="table-container">
  <table class="table table-hover w-100 rounded table-striped text-center m-0">
    <thead>
      <tr>
        <th>#</th>
        <th>DESCRIPTION</th>
        <th>ITEM CODE</th>
        <th>QUANTITY</th>
        <th>ACTIONS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredInventory; let i = index">
        <td>{{item.serial_no}}</td>
        <td>{{item.description | ucwords}}</td>
        <td>{{item.item_code}}</td>
        <td>{{item.quantity}}</td>
        <td>
          <a class="action border-0 btn btn-outline-primary btn-sm" title="More info" routerLink="view" [queryParams]="{id: item.id}">
            <i class="fas fa-fw fa-info"></i>
          </a>
          <a class="action border-0 btn btn-outline-warning btn-sm" title="Update" routerLink="edit" [queryParams]="{id: item.id}">
            <i class="fas fa-fw fa-wrench"></i>
          </a>
          <button class="action border-0 btn btn-outline-danger btn-sm" title="Delete" (click)="deleteItem(item.id)">
            <i class="fas fa-fw fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-primary text-center rounded-0 border-0 text-light" *ngIf="filteredInventory.length == 0 && !loading">
    <strong>No inventory found!</strong>
  </div>
  <div class="alert alert-primary text-center rounded-0 border-0 text-light" *ngIf="loading">
    <strong>Loading...</strong>
  </div>
  <!-- <div class="d-flex justify-content-end mt-3">
    <pagination-controls (pageChange)="config.currentPage = $event"></pagination-controls>
  </div> -->
</div>
