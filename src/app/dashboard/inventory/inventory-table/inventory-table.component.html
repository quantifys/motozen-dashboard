<div class="table-container">
  <table class="table table-hover w-100 rounded table-striped text-center m-0">
    <thead>
      <tr>
        <th>#</th>
        <th>DESCRIPTION</th>
        <th>ITEM CODE</th>
        <th>QUANTITY</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of inventories; let i = index">
        <td>{{(i + 1) + ((pageEvent.pageIndex + 1) * pageEvent.pageSize) - pageEvent.pageSize}}</td>
        <td>
          <a class="text-orange" routerLink="view" [queryParams]="{id: item.id}">
            {{item.description | titlecase}}
          </a>
        </td>
        <td>{{item.item_code}}</td>
        <td>{{item.quantity}}</td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-primary text-center rounded-0 border-0 text-light mb-0" *ngIf="inventories.length == 0 && !loading">
    <strong>No inventory found!</strong>
  </div>
  <div class="alert alert-primary text-center rounded-0 border-0 text-light" *ngIf="loading">
    <strong>Loading...</strong>
  </div>
  <mat-paginator [length]="pageEvent.length" [pageSize]="pageEvent.pageSize" [pageIndex]="pageEvent.pageIndex" [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="getPage($event)"></mat-paginator>
</div>
