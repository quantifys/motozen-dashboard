<section class="container">
  <div class="d-flex align-items-center justify-content-between">
    <button (click)="_location.back()" class="btn btn-primary text-light">
      <i class="fas fa-arrow-left mr-2"></i>Go back</button>
    <h4 class="text-grey-dark m-0">Inventory item details</h4>
  </div>
  <div class="d-flex justify-content-end mt-3">
    <a mat-stroked-button color="primary" routerLink="../edit" [queryParams]="{id: inventory.id}">Edit</a>
    <button class="ml-2" mat-stroked-button color="warn" (click)="deleteInventory()">Delete</button>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="col-sm-12 col-md-6 col-xl-4 mt-4">
      <div class="card h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div class="top">
            <h6 class="text-grey-dark font-weight-bold mb-3">
              <i class="fas fa-info-circle mr-2 fa-fw text-primary"></i>General information</h6>
            <h6 class="text-grey-dark">Description:</h6>
            <h6 class="ml-3">{{inventory.description}}</h6>
            <h6 class="text-grey-dark">Category:</h6>
            <h6 class="ml-3">{{inventory.getCategory() | titlecase}}</h6>
            <h6 class="text-grey-dark">Item code:</h6>
            <h6 class="ml-3">{{inventory.item_code}}</h6>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-6 col-xl-4 mt-4">
      <div class="card h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div class="top">
            <h6 class="text-grey-dark font-weight-bold mb-3">
              <i class="fas fa-info-circle mr-2 fa-fw text-primary"></i>In stock</h6>
            <h1 class="display-1 text-center">{{inventory.quantity}}</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
