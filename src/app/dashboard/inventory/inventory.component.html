<section class="container-fluid">
  <div class="header d-flex align-items-center">
    <h4 class="text-grey-dark m-0">Inventory Management</h4>
    <div class="ml-auto">
      <a class="btn btn-primary" routerLink="edit" [queryParams]="{type: 'new'}">
        <i class="fas fa-cart-plus mr-2"></i>New Inventory</a>
    </div>
  </div>
  <div class="content mt-4">
    <ul class="nav nav-pills justify-content-center align-items-center" id="pills-tab" role="tablist">
      <li class="nav-item" *ngFor="let category of categories">
        <a class="nav-link text-center" [routerLink]="['../']" [queryParams]="{category: category.value}" routerLinkActive="active">
          <i class="fas mb-2" [ngClass]="category.icon"></i>
          <h6 class="m-0">{{category.display}}</h6>
        </a>
      </li>
    </ul>
    <div class="mt-3">
      <inventory-table></inventory-table>
    </div>
  </div>
</section>
