<section class="container">
  <div class="d-flex align-items-center justify-content-between">
    <a routerLink="../" class="btn btn-primary text-light">
      <i class="fas fa-arrow-left mr-2"></i>Go back</a>
    <h4 class="text-grey-dark m-0">{{addSalarySlip ? 'Create salary slip' : 'Edit salary slip'}}</h4>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-10 col-lg-6">
      <form [formGroup]="salarySlipForm" autocomplete="off">
        <div class="card mt-5">
          <div class="card-body">
            <h5 class="text-grey-dark font-weight-bold">Salary information</h5>
            <ng-select id="category" [items]="users" bindLabel="email" bindValue="id" formControlName="employee_id" placeholder="Select employee"></ng-select>
            <div class="row">
              <div class="col-lg-6">
                <mat-form-field class="w-100">
                  <input matInput type="number" placeholder="Bonus" formControlName="bonus">
                </mat-form-field>
              </div>
              <div class="col-lg-6">
                <mat-form-field class="w-100">
                  <input matInput type="number" placeholder="Leave days" formControlName="leave_days">
                </mat-form-field>
              </div>
            </div>
            <mat-form-field class="w-100">
              <input matInput type="number" readonly placeholder="Total amount" formControlName="amount">
            </mat-form-field>
            <button class="btn btn-primary btn-save" [disabled]="salarySlipForm.invalid || salarySlipForm.pristine" (click)="saveChanges()">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
