<section class="container-fluid">
  <div class="header d-flex align-items-center">
    <h4 class="text-grey-dark m-0">Vendors List</h4>
    <div class="ml-auto">
      <a class="btn btn-primary ml-3" routerLink="edit" [queryParams]="{type: 'new'}">
        <i class="fas fa-shipping-fast mr-2"></i>Add New Vendor</a>
    </div>
  </div>
  <div class="content mt-4">
    <nav mat-tab-nav-bar>
      <a mat-tab-link routerLink="../" [queryParams]="getQueryParams('active')" routerLinkActive #enabled="routerLinkActive" [active]="enabled.isActive">
        <strong>Active</strong>
      </a>
      <a mat-tab-link routerLink="../" [queryParams]="getQueryParams('disabled')" routerLinkActive #disabled="routerLinkActive"
        [active]="disabled.isActive">
        <strong>Disabled</strong>
      </a>
    </nav>
    <vendor-table></vendor-table>
  </div>
</section>
