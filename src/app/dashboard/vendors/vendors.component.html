<section class="container">
  <div class="top-header row">
    <div class="col-sm-12 col-lg-6">
      <h4 class="text-grey-dark m-0">Vendors List</h4>
    </div>
    <div class="col-sm-12 col-lg-6 controls">
      <a class="btn btn-orange text-light ml-3" routerLink="edit" [queryParams]="{type: 'new'}">
        <i class="fas fa-shipping-fast mr-2"></i>Add New Vendor</a>
    </div>
  </div>
  <div class="content mt-4">
    <nav mat-tab-nav-bar color="warn">
      <a mat-tab-link routerLink="../" [queryParams]="getQueryParams('active')" routerLinkActive #enabled="routerLinkActive"
        [active]="enabled.isActive">
        <strong>Active</strong>
      </a>
      <a mat-tab-link routerLink="../" [queryParams]="getQueryParams('disabled')" routerLinkActive #disabled="routerLinkActive"
        [active]="disabled.isActive">
        <strong>Disabled</strong>
      </a>
    </nav>
    <vendor-table></vendor-table>
  </div>
</section>
