<section class="container">
  <div class="d-flex align-items-center justify-content-between">
    <button (click)="_location.back()" class="btn btn-primary text-light">
      <i class="fas fa-arrow-left mr-2"></i>Go back</button>
    <h4 class="text-grey-dark m-0">Vendor details</h4>
  </div>

  <div class="d-flex justify-content-end mt-3">
    <a mat-stroked-button color="primary" routerLink="../edit" [queryParams]="{id: vendor.id}">Edit</a>
  </div>


  <div class="row justify-content-center mt-4">
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <h6 class="text-grey-dark font-weight-bold mb-3">
            <i class="fas fa-info-circle mr-2 fa-fw text-primary"></i>Vendor details</h6>
          <h6 class="text-grey-dark">Company Name:</h6>
          <h6 class="ml-3">{{vendor.company_name | titlecase}}</h6>
          <h6 class="text-grey-dark">GSTN:</h6>
          <h6 class="ml-3">{{vendor.gstn}}</h6>
          <h6 class="text-grey-dark">Address:</h6>
          <pre class="ml-3">{{vendor.address}}</pre>
          <hr>
          <mat-slide-toggle [checked]="vendor.status == 'active'" color="warn" (change)="toggleActive($event)">
            <strong>Active?</strong>
          </mat-slide-toggle>
        </div>
      </div>
    </div>
  </div>
</section>
