<div class="d-flex flex-column">
  <div class="fill">
    <h5 class="font-weight-bold">Select vehicle</h5>
    <ng-container *ngIf="selectedBrand">
      <hr>
      <div class="d-flex align-items-center justify-content-center mt-2">
        <p class="text-muted mr-2 mb-0">Selected {{selectedBrand}} <span *ngIf="selectedModel">{{selectedModel.model}} -
            {{selectedModel.variant}}</span></p>
        <button mat-icon-button color="warn" (click)="reset()">
          <mat-icon inline>close</mat-icon>
        </button>
      </div>
    </ng-container>
    <hr>
    <ng-container *ngIf="!type">
      <p class="text-muted">Select brand</p>
      <mat-chip-list>
        <mat-chip color="primary" *ngFor="let brand of brands" (click)="selectBrand(brand)">
          {{brand | uppercase}}
        </mat-chip>
      </mat-chip-list>
    </ng-container>
    <div class="models" *ngIf="type">
      <p class="text-muted">Select model</p>
      <mat-chip-list>
        <mat-chip color="primary" *ngFor="let item of models" (click)="selectModel(item)">
          {{item.model}} - {{item.variant}}
        </mat-chip>
      </mat-chip-list>
    </div>
  </div>
  <div class="text-right">
    <button mat-stroked-button color="warn" class="mr-2" (click)="close()">Close</button>
    <button mat-raised-button color="primary" cdkFocusInitial [disabled]="!type || !selectedModel"
      [mat-dialog-close]="selectedModel?.id">Done</button>
  </div>
</div>
