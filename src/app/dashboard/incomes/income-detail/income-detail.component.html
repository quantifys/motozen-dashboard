<section class="container">
  <div class="d-flex align-items-center justify-content-between">
    <button (click)="_location.back()" class="btn btn-primary text-light">
      <i class="fas fa-arrow-left mr-2"></i>Go back</button>
    <h4 class="text-grey-dark m-0">Income details</h4>
  </div>

  <div class="d-flex justify-content-end mt-3">
    <a mat-stroked-button color="primary" routerLink="../edit" [queryParams]="{id: income.id}">Edit</a>
    <button class="ml-2" mat-stroked-button color="warn" (click)="deleteIncome()">Delete</button>
  </div>

  <div class="row justify-content-center mt-4">
    <div class="col-sm-12 col-md-6 col-xl-4 mt-4">
      <div class="card h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div class="top">
            <h6 class="text-grey-dark font-weight-bold mb-3">
              <i class="fas fa-dollar-sign mr-2 fa-fw text-primary"></i>Income information</h6>
            <h6 class="text-grey-dark">Category:</h6>
            <h6 class="ml-3">{{income.category | titlecase}}</h6>
            <h6 class="text-grey-dark">Description:</h6>
            <h6 class="ml-3">{{income.description}}</h6>
            <h6 class="text-grey-dark">Added on:</h6>
            <h6 class="ml-3">{{income.created_at | date: 'fullDate'}}</h6>
            <hr>
            <div class="d-flex justify-content-between align-items-center">
              <h6 class="text-grey-dark">Total:</h6>
              <h3>{{income.total | currency: 'INR'}}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
