<div class="table-container">
  <table class="table table-hover w-100 rounded table-striped text-center m-0">
    <thead>
      <tr>
        <th>#</th>
        <th>SERIAL NO</th>
        <th>PURCHASE BY</th>
        <th>RAISED ON</th>
        <th>QUANTITY</th>
        <th>AMOUNT PAID</th>
        <th>ACTIONS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of purchaseOrders; let i = index">
        <td>{{i + 1}}</td>
        <td>{{order.serial_no}}</td>
        <td>{{order.user.name}}</td>
        <td>{{order.created_at | date: 'mediumDate'}}</td>
        <td>{{order.total_quantity}}</td>
        <td>{{order.amount_paid ? order.amount_paid : '-'}}</td>
        <td>
          <a class="action border-0 btn btn-outline-primary btn-sm" title="More info" routerLink="view" [queryParams]="{id: order.id}">
            <i class="fas fa-fw fa-info"></i>
          </a>
          <a class="action border-0 btn btn-outline-warning btn-sm" title="Update" routerLink="edit" [queryParams]="{id: order.id}">
            <i class="fas fa-fw fa-wrench"></i>
          </a>
          <button class="action border-0 btn btn-outline-danger btn-sm" title="Delete" (click)="deletePurchaseOrder(order.id)">
            <i class="fas fa-fw fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-primary text-center rounded-0 border-0 text-light mb-0" *ngIf="purchaseOrders.length == 0 && !loading">
    <strong>No purchase orders found!</strong>
  </div>
  <div class="alert alert-primary text-center rounded-0 border-0 text-light mb-0" *ngIf="loading">
    <strong>Loading...</strong>
  </div>
  <mat-paginator [length]="pageEvent.length" [pageSize]="pageEvent.pageSize" [pageIndex]="pageEvent.pageIndex" [pageSizeOptions]="[5, 10, 25, 100]" (page)="getPage($event)"></mat-paginator>
</div>
