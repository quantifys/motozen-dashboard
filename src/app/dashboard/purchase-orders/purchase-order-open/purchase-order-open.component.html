<div class="container-fluid mt-3">
  <h5 class="text-center border-bottom mb-3 pb-2">{{type ? 'Are you sure you want to delete this purchase order?' : 'Are you sure you want to open this purchase order?'}}</h5>
  <div class="text-center mb-3">
    <button mat-stroked-button color="warn" (click)="action()">Yes</button>
    <button class="ml-1" mat-button (click)="close()">No</button>
  </div>
</div>
