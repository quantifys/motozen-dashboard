<section class="container">
  <div class="d-flex align-items-center justify-content-between">
    <a (click)="_location.back()" class="btn btn-primary text-light">
      <i class="fas fa-arrow-left mr-2"></i>Go back</a>
    <h4 class="text-grey-dark m-0">{{addPurchaseOrder ? 'Raise purchase order' : 'Edit purchase order'}}</h4>
  </div>

  <div class="row justify-content-center">
    <div class="xol-md-12 col-lg-10">
      <form [formGroup]="purchaseForm" autocomplete="off">
        <div class="card mt-5">
          <div class="card-body">
            <h5 class="text-grey-dark font-weight-bold mb-0">Particulars information</h5>
          </div>
          <div class="table-container">
            <div class="table-responsive">
              <table class="table table-hover w-100 rounded table-striped m-0">
                <thead>
                  <tr>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Quantity</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody formArrayName="particulars">
                  <tr purchase-order-particular *ngFor="let particular of particulars.controls; let i=index" [formGroupName]="i" [group]="particular">
                    <td>
                      <button *ngIf="particulars.length > 1" (click)="removeVehicle(i)" mat-icon-button color="warn">
                        <i class="fas fa-trash-alt"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="2"></td>
                    <td class="text-right">
                      <button mat-button color="warn" (click)="addVehicle()">
                        <strong>ADD PARTICULAR</strong>
                      </button>
                    </td>
                    <td></td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="text-grey-dark font-weight-bold mb-3">Purchase order information</h5>
            <div class="w-100 text-right">
              <mat-slide-toggle color="warn" formControlName="optionalAddress" (ngModelChange)="addressValidate($event)">
                <strong class="text-secondary">Provide optional address</strong>
              </mat-slide-toggle>
            </div>
            <div class="container-fluid">
              <div class="row">
                <ng-container *ngIf="addPurchaseOrder && optionalAddress.value">
                  <div class="col-lg-6">
                    <mat-form-field class="w-100">
                      <input matInput placeholder="Address Line 1" formControlName="address_l1">
                    </mat-form-field>
                  </div>
                  <div class="col-lg-6">
                    <mat-form-field class="w-100">
                      <input matInput placeholder="Address Line 2" formControlName="address_l2">
                    </mat-form-field>
                  </div>
                  <div class="col-lg-6">
                    <mat-form-field class="w-100">
                      <input matInput placeholder="Locality" formControlName="locality">
                    </mat-form-field>
                  </div>
                  <div class="col-lg-6">
                    <mat-form-field class="w-100">
                      <input matInput placeholder="City" formControlName="city">
                    </mat-form-field>
                  </div>
                  <div class="col-lg-6">
                    <mat-form-field class="w-100">
                      <mat-select placeholder="State" formControlName="state">
                        <mat-option *ngFor="let state of states" [value]="state.name">
                          {{state.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-lg-6">
                    <mat-form-field class="w-100">
                      <input matInput maxlength="6" placeholder="Pincode" formControlName="pincode">
                      <mat-hint align="end">{{pincode.value.length}} / 6</mat-hint>
                    </mat-form-field>
                  </div>
                </ng-container>
                <mat-form-field class="col-lg-12">
                  <input matInput placeholder="Remarks" formControlName="remarks">
                  <mat-hint>Optional</mat-hint>
                </mat-form-field>
              </div>
            </div>
            <div class="text-right mt-3">
              <button class="btn btn-primary btn-save" [disabled]="purchaseForm.invalid || purchaseForm.pristine" (click)="saveChanges()">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
