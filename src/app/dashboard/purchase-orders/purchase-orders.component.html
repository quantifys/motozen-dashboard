<section class="container-fluid">
  <div class="header d-flex align-items-center">
    <h4 class="text-grey-dark m-0">Purchase Order List</h4>
    <div class="ml-auto">
      <button mat-stroked-button color="warn" (click)="openFilters()">Add Filters</button>
      <a class="btn btn-primary ml-3" routerLink="edit" [queryParams]="{type: 'new'}">
        <i class="far fa-credit-card mr-2"></i>Raise Purchase Order</a>
    </div>
  </div>
  <div class="content mt-4">
    <nav mat-tab-nav-bar>
      <a *ngIf="loggedUser.role == 'store_purchases' || loggedUser.role == 'distributor'" mat-tab-link routerLink="../" [queryParams]="getQueryParams('can_modify')"
        routerLinkActive #new="routerLinkActive" [active]="new.isActive">
        <strong>New</strong>
      </a>
      <a *ngIf="loggedUser.role == 'store_purchases' || loggedUser.role == 'accounts'" mat-tab-link routerLink="../" [queryParams]="getQueryParams('opened')"
        routerLinkActive #opened="routerLinkActive" [active]="opened.isActive">
        <strong>Opened</strong>
      </a>
      <a *ngIf="loggedUser.role == 'store_purchases' || loggedUser.role == 'store_dispatch'" mat-tab-link routerLink="../" [queryParams]="getQueryParams('processing')"
        routerLinkActive #processing="routerLinkActive" [active]="processing.isActive">
        <strong>Processing</strong>
      </a>
      <a *ngIf="loggedUser.role == 'store_purchases' || loggedUser.role == 'store_logistics'" mat-tab-link routerLink="../" [queryParams]="getQueryParams('dispatch_ready')"
        routerLinkActive #dispatch="routerLinkActive" [active]="dispatch.isActive">
        <strong>Dispatch ready</strong>
      </a>
      <a *ngIf="loggedUser.role == 'distributor' || loggedUser.role == 'sales'" mat-tab-link routerLink="../" [queryParams]="getQueryParams('inprocess')"
        routerLinkActive #ongoing="routerLinkActive" [active]="ongoing.isActive">
        <strong>Ongoing</strong>
      </a>
      <a *ngIf="loggedUser.role == 'store_purchases' || loggedUser.role == 'distributor' || loggedUser.role == 'sales'" mat-tab-link
        routerLink="../" [queryParams]="getQueryParams('closed')" routerLinkActive #closed="routerLinkActive" [active]="closed.isActive">
        <strong>Closed</strong>
      </a>
    </nav>
    <purchase-order-table></purchase-order-table>
  </div>
</section>
