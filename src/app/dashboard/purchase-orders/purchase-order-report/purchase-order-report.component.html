<form class="container mt-3 mb-3" [formGroup]="reportForm" autocomplete="off">
  <h5 class="text-center border-bottom mb-3 pb-2">Choose preferred settings</h5>
  <div class="row justify-content-center">
    <div class="col-sm-12 d-flex justify-content-center">
      <mat-radio-group formControlName="interval">
        <mat-radio-button color="warn" value="month">Month</mat-radio-button>
        <mat-radio-button color="warn" class="ml-4" value="day">Day</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="col-sm-12 col-md-6">
      <mat-form-field class="w-100">
        <input matInput [max]="startMax" [matDatepicker]="start" placeholder="START DATE" formControlName="start">
        <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
        <mat-datepicker #start></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-6">
      <mat-form-field class="w-100">
        <input matInput [min]="endMin" [max]="endMax" [matDatepicker]="end" placeholder="END DATE" formControlName="end">
        <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
        <mat-datepicker #end></mat-datepicker>
      </mat-form-field>
    </div>
    <ng-container *ngIf="loggedUser.role == 'sales' || loggedUser.role == 'manufacturer'">
      <div class="col-sm-12 col-md-6">
        <ng-select [items]="users" bindLabel="email" bindValue="id" formControlName="dist_id" placeholder="Choose distributor"></ng-select>
      </div>
      <div class="col-sm-12 col-md-6">
        <ng-select [items]="states" bindLabel="name" bindValue="code" formControlName="state_code" placeholder="Choose state"></ng-select>
      </div>
    </ng-container>
  </div>
  <hr>
  <div class="text-right">
    <button mat-button color="warn" [disabled]="reportForm.invalid" (click)="closeSheet()">Download Report</button>
  </div>
</form>
