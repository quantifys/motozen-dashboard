<section class="container">
    <div class="d-flex align-items-center justify-content-between">
      <button (click)="_location.back()" class="btn btn-orange text-light text-light">
        <i class="fas fa-arrow-left mr-2"></i>Go back</button>
      <h4 class="text-grey-dark m-0">Customer details</h4>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-sm-12 col-md-6 col-xl-4 mt-4">
        <div class="card h-100">
          <div class="card-body d-flex flex-column justify-content-between">
            <div class="top">
              <h6 class="text-grey-dark font-weight-bold mb-3">
                <i class="fas fa-info-circle mr-2 fa-fw text-orange"></i>General information</h6>
                <h6 class="text-grey-dark">Name:</h6>
                <h6 class="ml-3">{{user.name}}</h6>
                <h6 class="text-grey-dark">Email:</h6>
                <h6 class="ml-3">{{user.email}}</h6>
                <h6 class="text-grey-dark">Phone:</h6>
                <h6 class="ml-3">{{user.phone}}</h6>
              <h6 class="text-grey-dark">Created on:</h6>
              <h6 class="ml-3">{{user.created_at | date: 'fullDate'}}</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
