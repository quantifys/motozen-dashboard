<section class="container-fluid">
  <div class="header d-flex align-items-center">
    <h4 class="text-grey-dark m-0">Expense List</h4>
    <div class="ml-auto">
      <a class="btn btn-primary ml-3" routerLink="edit" [queryParams]="{type: 'new'}">
        <i class="fas fa-plus mr-2"></i>Record an Expense</a>
    </div>
  </div>
  <div class="content mt-4">
    <ul class="nav nav-pills justify-content-center align-items-center" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link text-center" [routerLink]="['../']" [queryParams]="getQueryParams('direct')" routerLinkActive="active">
          <i class="fas fa-directions mb-2"></i>
          <h6 class="m-0">Direct</h6>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-center" [routerLink]="['../']" [queryParams]="getQueryParams('indirect')" routerLinkActive="active">
          <i class="fas fa-chess-rook mb-2"></i>
          <h6 class="m-0">Indirect</h6>
        </a>
      </li>
    </ul>
    <div class="mt-3">
      <expenses-table></expenses-table>
    </div>
  </div>
</section>
