<section class="container">
  <div class="d-flex align-items-center justify-content-between">
    <button (click)="_location.back()" class="btn btn-orange text-light text-light">
      <i class="fas fa-arrow-left mr-2"></i>Go back</button>
    <h4 class="text-grey-dark m-0">Expense details</h4>
  </div>
  <div class="d-flex justify-content-end mt-3">
    <a mat-stroked-button color="primary" routerLink="../edit" [queryParams]="{id: expense.id}">Edit</a>
    <button class="ml-2" mat-stroked-button color="warn" (click)="deleteExpense()">Delete</button>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="col-sm-12 col-md-6 col-xl-4 mt-4">
      <div class="card h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div class="top">
            <h6 class="text-grey-dark font-weight-bold mb-3">
              <i class="fas fa-dollar-sign mr-2 fa-fw text-orange"></i>Expense information</h6>
            <h6 class="text-grey-dark">Category:</h6>
            <h6 class="ml-3">{{expense.category | titlecase}}</h6>
            <h6 class="text-grey-dark">Description:</h6>
            <h6 class="ml-3">{{expense.description}}</h6>
            <ng-container *ngIf="expense.gstn">
              <h6 class="text-grey-dark">GSTN:</h6>
              <h6 class="ml-3">{{expense.gstn}}</h6>
            </ng-container>
            <hr>
            <div class="d-flex justify-content-between align-items-center">
              <h6 class="text-grey-dark">Amount:</h6>
              <h4 class="text-muted">{{expense.amount | currency: 'INR'}}</h4>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <h6 class="text-grey-dark">GST:</h6>
              <h5 class="text-muted">{{expense.gst}}%</h5>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <h6 class="text-grey-dark">Total:</h6>
              <h3>{{expense.total | currency: 'INR'}}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
