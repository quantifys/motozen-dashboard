<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Portal | TEDI India</title>
  <base href="/">
  <meta name="author" content="Amberzile">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /*preloader animations*/

    #loaderwrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9998;
    }

    #loader {
      display: block;
      position: relative;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      margin: -60px 0 0 -60px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-left-color: #FFB88C;
      border-right-color: #FFB88C;
      -webkit-animation: spin 3s linear infinite;
      animation: spin 3s linear infinite;
      z-index: 9999;
    }

    #loader:before {
      content: "";
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #E56590;
      border-bottom-color: #E56590;
      -webkit-animation: spin 3s linear infinite;
      animation: spin 3s linear infinite;
    }

    #loader:after {
      content: "";
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #FFB88C;
      border-bottom-color: #FFB88C;
      -webkit-animation: spin 1.5s linear infinite;
      animation: spin 1.5s linear infinite;
    }

    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    #loaderwrapper .loader-section {
      position: fixed;
      top: 0;
      width: 51%;
      height: 100%;
      z-index: 9998;
      background: #F8F9FA;
    }

    #loaderwrapper .loader-section.section-left {
      left: 0;
    }

    #loaderwrapper .loader-section.section-right {
      right: 0;
    }

    /*loaded styles*/

    .loaded #loaderwrapper .loader-section.section-left {
      -webkit-transform: translateX(-100%);
      -ms-transform: translateX(-100%);
      transform: translateX(-100%);

      -webkit-transition: all 0.7s 0.3s ease-out;
      transition: all 0.7s 0.3s ease-out;
    }

    .loaded #loaderwrapper .loader-section.section-right {
      -webkit-transform: translateX(100%);
      -ms-transform: translateX(100%);
      transform: translateX(100%);

      -webkit-transition: all 0.7s 0.3s ease-out;
      transition: all 0.7s 0.3s ease-out;
    }

    .loaded #loader {
      opacity: 0;
      -webkit-transition: all 0.3s ease-out;
      transition: all 0.3s ease-out;
    }

    .loaded #loaderwrapper {
      visibility: hidden;

      -webkit-transform: translateY(-100%);
      -ms-transform: translateY(-100%);
      transform: translateY(-100%);

      -webkit-transition: all 0.3s 1s ease-out;
      transition: all 0.3s 1s ease-out;
    }

    /* loader styles end*/
  </style>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
  <app-root>
    <div id="loaderwrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>
  </app-root>
</body>

</html>
